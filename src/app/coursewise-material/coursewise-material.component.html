<div fxLayout="row wrap" fxLayoutGap="30px" class="container">
  <div fxFlex="1 2 auto" class="sticky">
    <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px">
      <button mat-raised-button type="button" class="item">Assignments</button>
      <button mat-raised-button type="button">Books</button>
      <button mat-raised-button type="button">Endsem</button>
      <button mat-raised-button type="button">Lectures</button>
      <button mat-raised-button type="button">Midsem</button>
      <button mat-raised-button type="button">Notes</button>
      <button mat-raised-button type="button">Quizes</button>
      <button mat-raised-button type="button">Other</button>
      <button mat-fab color="primary" routerLink="/dashboard">Back</button>
    </div>
  </div>
  <div fxLayout="column wrap" fxFlex="1 1 auto" fxLayoutAlign="center center" fxLayoutGap="20px">
    <div>
      <mat-card class="jumbotron">
        <mat-card-header>
          <div mat-card-avatar></div>
          <mat-card-title>COURSE CATEGORIES!</mat-card-title>
          <mat-card-subtitle>This is the list of stuff you can get for this course! Click on one to get started.
          </mat-card-subtitle>
        </mat-card-header>
      </mat-card>
    </div>

    <div fxLayout="column" fxLayoutGap="20px"*ngFor="let file of files">
      <app-show-files [files]='file'></app-show-files>
    </div>
  </div>
</div>
